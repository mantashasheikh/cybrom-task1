<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <main>
        <section id="SignUp">
            <div id="big-div">
            <div id="SignUp-div1">
                <img src="" alt="">
                <h1>Dance Competition</h1>
            </div>

            <div id="SignUp-div2">
                <h1>Dance Registration</h1>
                <p>Fill the registration form below keenly to enter the dancing competition</p>
                <form action="">
                    <div id="form-bigdiv">
                    <div id="small-div">
                        <h3>Name</h3>
                        <div>
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div id="small-div">
                        <h3>Contact</h3>
                        <div>
                        <input type="email" placeholder="E-mail">
                        <input type="number" placeholder="Phone Number">
                        </div>
                    </div>
                    <div id="gender">
                        <h3>Gender</h3>
                        <div class="gender">
                        <div>
                        <input type="radio" name="r1">
                        <label for="">Male</label>
                        </div>
                         <div>
                        <input type="radio" name="r1">
                        <label for="">Female</label>
                        </div>
                        </div>
                    </div>
                    <div id="address">
                        <h3>Address</h3>
                        <input type="text" placeholder="Street Address">
                        <br>
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State/Province">
                        <br>
                        <input type="number" placeholder="Postal/Zip code">
                    </div>
                    <div id="dance-option">
                        <h3>Types of dance</h3>
                        <input type="radio" name="r2">
                        <label >Salsa</label><br>
                        <input type="radio" name="r2">
                        <label >Tango</label><br>
                        <input type="radio" name="r2">
                        <label >Club</label><br>
                        <input type="radio" name="r2">
                        <label >Bachata</label><br>
                        <input type="radio" name="r2">
                        <label >Hip-Hop</label><br>
                        <input type="text" placeholder="Please type another option here ">
                    </div>
                    <div id="date-time">
                        <h3>Start day and time</h3>
                        <input type="date">
                        <input type="time">
                        <select name="" id="">
                            <option value="">AM</option>
                            <option value="">PM</option>
                        </select>
                    </div>
                    <div id="message">
                        <h3>Comment</h3>
                        <textarea placeholder="your message"></textarea>
                    </div>
                    <div id="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>

                </form>
            </div>
        </div>
           
             

           
        </section>
    </main>
    
</body>
</html>
